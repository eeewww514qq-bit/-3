<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有趣的网站</title>
    <style>
        /* 设置 html 和 body 的高度为100%，并确保最小高度为视口高度 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止背景溢出 */
        }

        /* 背景图固定不动，背景始终覆盖屏幕 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://img.remit.ee/api/file/BQACAgUAAyEGAASHRsPbAAEMebdpOoawP_DIKwZP6fDwES9FAdMxSwACyBwAAm312FXpz9LDj1NinzYE.jpeg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #fff;
            margin-top: 10px;
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin-top: 30px;
        }

        .button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            padding: 15px 0;
            width: 80%;
            max-width: 100%;
            margin: 0 auto;
            text-align: left;
            font-size: 20px;
            border-radius: 12px;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            opacity: 0.9;
            user-select: none;
            cursor: pointer;
            box-sizing: border-box;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
            padding-left: 20px;
            padding-right: 20px;
        }

        .button:hover {
            opacity: 1;
        }

        .button1 { background-color: rgba(33, 150, 243, 0.8); }
        .button2 { background-color: rgba(3, 169, 244, 0.8); }
        .button3 { background-color: rgba(0, 188, 212, 0.8); }
        .button4 { background-color: rgba(63, 81, 181, 0.8); }
        .button5 { background-color: rgba(25, 118, 210, 0.8); }

        .go-text {
            font-size: 14px;
            font-style: italic;
            letter-spacing: 1px;
        }

        /* 图片懒加载 */
        .image-link img {
            width: 100%;
            max-width: 320px;
            height: auto;
            aspect-ratio: 2 / 1;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: block;
            margin: 20px auto; /* 图片居中 */
        }

        .image-link img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- 固定背景图层 -->
    <h1>永久总站</h1>
    <div class="button-container">
        <div class="button button1" data-url="http://47xxus0sn.xagqh.cn/Mr79BrK9Yh">
            <span>1号通道</span>
            <span class="go-text">GO></span>
        </div>
        <div class="button button2" data-url="http://6e8e.cc">
            <span>2号通道</span>
            <span class="go-text">GO></span>
        </div>
        <div class="button button3" data-url="http://chaxun.ccpiteco.net/?NVYtW&yi=ertgrvjfsuwooecqfx">
            <span>3号通道</span>
            <span class="go-text">GO></span>
        </div>
        <div class="button button4" data-url="http://hjgnx0nn.692z.cc">
            <span>4号通道</span>
            <span class="go-text">GO></span>
        </div>
        <div class="button button5" data-url="https://cdn.auoktalk.com/1765305207_9a98847a3077bb8d026152b20018639f?code=ufbq75">
            <span>5号通道</span>
            <span class="go-text">GO></span>
        </div>
    </div>

        <img src="https://img.remit.ee/api/file/BQACAgUAAyEGAASHRsPbAAEMgNxpOvkbwYbn3qMs5swq9wxgYCKtLgADJQACbfXYVWB1DmetYZBcNgQ.jpeg" alt="点击访问" onclick="window.open('http://cyxx2.pmlcultureforstreaming.top/yxzhibo.php?_wv=9983&#/liveshow?ic=ertgrvjf&openid=s59s12XTKmb-jIth2Xr2R')">
    </div> -->

    <script>
        // 禁用右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // 给每个按钮添加点击事件，触发跳转
        document.querySelectorAll('.button').forEach(function(button) {
            button.addEventListener('click', function() {
                var url = button.getAttribute('data-url');
                window.open(url, '_blank');
            });
        });
    </script>
</body>
</html>
