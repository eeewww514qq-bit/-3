<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>每天都是元气满满的一天</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "PingFang SC",
               "Helvetica Neue", Arial;
}

body {
  height: 100vh;
  background:
    radial-gradient(circle at 85% 18%, #fff59d 0%, transparent 42%),
    linear-gradient(135deg, #9ee7e1 0%, #d4ed8e 52%, #f7e65a 100%);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* ===== 右上角 1/4 纯色圆（最终版） ===== */
.bg-circle {
  position: fixed;

  /* 圆心：白色顶部 + 屏幕右边形成的 90° 角 */
  top: 48px;
  right: 0;

  /* 初始直径 */
  width: 420px;
  height: 420px;

  border-radius: 50%;
  background: #f6e35c;   /* ✅ 纯色 */

  /* ⭐ 不要任何描边 / 阴影 / 渐变 */
  box-shadow: none;

  /* 精确对齐圆心 */
  transform: translate(50%, -50%);

  animation: circleRadius 16s ease-in-out infinite;
  z-index: 0;
  pointer-events: none;
}

/* 半径伸缩（±半径的一半） */
@keyframes circleRadius {
  0% {
    width: 420px;
    height: 420px;
  }
  50% {
    width: 520px;
    height: 520px;
  }
  100% {
    width: 420px;
    height: 420px;
  }
}

/* ===== 固定顶部标题 ===== */
.top {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 10;
  background: #fff;
  text-align: center;
  padding: 14px 10px;
  font-size: 16px;
  font-weight: 500;
  color: #000;
}

/* ===== 主体 ===== */
.main {
  flex: 1;
  display: flex;
  justify-content: flex-start;
  margin-top: 48px;
  position: relative;
  z-index: 1;
}

/* ===== 时间 / 按钮 / 小字 ===== */
.stack {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 10px;
  gap: 140px;
}

/* ===== 时间 ===== */
.clock {
  background: #fff;
  padding: 22px 54px;
  border-radius: 24px;
  font-size: 48px;
  font-weight: 700;
  color: #111;
  box-shadow: 0 10px 24px rgba(0,0,0,0.08);
}

/* ===== 继续访问按钮 ===== */
.btn {
  padding: 20px 72px;
  border-radius: 999px;
  background: linear-gradient(135deg,
    rgba(255,224,130,0.9),
    rgba(255,167,38,0.9),
    rgba(255,112,67,0.9)
  );
  color: rgba(255,255,255,0.95);
  font-size: 22px;
  font-weight: 500;
  text-decoration: none;
  animation: breathe 2.2s ease-in-out infinite;
}

@keyframes breathe {
  0% { opacity: 0.45; }
  50% { opacity: 1; }
  100% { opacity: 0.45; }
}

/* ===== 正能量小字 ===== */
.quote {
  background: #fff;
  padding: 14px 28px;
  border-radius: 20px;
  font-size: 16px;
  color: #111;
  box-shadow: 0 8px 18px rgba(0,0,0,0.06);
}

/* ===== 底部留白 ===== */
.bottom {
  height: 52px;
  background: #fff;
}
</style>
</head>

<body>

<!-- 纯色 1/4 圆 -->
<div class="bg-circle"></div>

<div class="top">
  每天都是元气满满的一天
</div>

<div class="main">
  <div class="stack">
    <div class="clock" id="clock">00:00:00</div>

    <a class="btn" href="https://你的正规网页地址.com">
      继续访问
    </a>

    <div class="quote" id="quote">
      “做你害怕的事，直到你不再害怕它。”
    </div>
  </div>
</div>

<div class="bottom"></div>

<script>
function updateClock() {
  const now = new Date();
  document.getElementById("clock").innerText =
    now.toLocaleTimeString("zh-CN", { hour12: false });
}
updateClock();
setInterval(updateClock, 1000);

const quotes = [
  "“做你害怕的事，直到你不再害怕它。”",
  "“每天进步一点点。”",
  "“慢慢来，也是答案。”",
  "“今天也值得认真对待。”"
];

let i = 0;
setInterval(() => {
  i = (i + 1) % quotes.length;
  document.getElementById("quote").innerText = quotes[i];
}, 4000);
</script>

</body>
</html>
