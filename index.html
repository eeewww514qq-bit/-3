<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>每天都是元气满满的一天</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "PingFang SC",
               "Helvetica Neue", Arial;
}

body {
  height: 100vh;
  background:
    radial-gradient(circle at 85% 18%, #fff59d 0%, transparent 42%),
    linear-gradient(135deg, #9ee7e1 0%, #d4ed8e 52%, #f7e65a 100%);
  display: flex;
  flex-direction: column;
}

/* 顶部标题 */
.top {
  background: #fff;
  text-align: center;
  padding: 14px 10px;
  font-size: 16px;
  font-weight: 500;
  color: #000;
}

/* 主体 */
.main {
  flex: 1;
  display: flex;
  justify-content: flex-start;
}

/* 核心纵向容器 */
.stack {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;

  /* 时间仍然靠近顶部 */
  padding-top: 10px;

  /* 等距，但不再夸张 */
  gap: 130px;
}

/* 时间（缩小后） */
.clock {
  background: #fff;
  padding: 22px 54px;
  border-radius: 24px;
  font-size: 48px;
  font-weight: 700;
  color: #111;
  box-shadow: 0 10px 24px rgba(0,0,0,0.08);
}

/* 按钮（缩小后） */
.btn {
  padding: 20px 72px;
  border-radius: 999px;
  background: linear-gradient(135deg,
    rgba(255,224,130,0.9),
    rgba(255,167,38,0.9),
    rgba(255,112,67,0.9)
  );
  color: rgba(255,255,255,0.95);
  font-size: 22px;
  font-weight: 500;
  text-decoration: none;
  animation: breathe 2.2s ease-in-out infinite;
}

@keyframes breathe {
  0% { opacity: 0.45; }
  50% { opacity: 1; }
  100% { opacity: 0.45; }
}

/* 正能量小字（缩小后） */
.quote {
  background: #fff;
  padding: 14px 28px;
  border-radius: 20px;
  font-size: 16px;
  color: #111;
  box-shadow: 0 8px 18px rgba(0,0,0,0.06);
}

/* 底部留白 */
.bottom {
  height: 52px;
  background: #fff;
}
</style>
</head>

<body>

<div class="top">
  每天都是元气满满的一天
</div>

<div class="main">
  <div class="stack">
    <div class="clock" id="clock">00:00:00</div>

    <a class="btn" href="https://你的正规网页地址.com">
      继续访问
    </a>

    <div class="quote" id="quote">
      “做你害怕的事，直到你不再害怕它。”
    </div>
  </div>
</div>

<div class="bottom"></div>

<script>
function updateClock() {
  const now = new Date();
  document.getElementById("clock").innerText =
    now.toLocaleTimeString("zh-CN", { hour12: false });
}
updateClock();
setInterval(updateClock, 1000);

const quotes = [
  "“做你害怕的事，直到你不再害怕它。”",
  "“每天进步一点点。”",
  "“慢慢来，也是答案。”",
  "“今天也值得认真对待。”"
];

let i = 0;
setInterval(() => {
  i = (i + 1) % quotes.length;
  document.getElementById("quote").innerText = quotes[i];
}, 4000);
</script>

</body>
</html>
