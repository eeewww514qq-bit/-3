<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>学习资料导航</title>

<style>
html,body{
    margin:0;
    padding:0;
    height:100%;
    background:#111;
    font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Helvetica Neue",Arial;
    color:#fff;
}

body{
    display:flex;
    flex-direction:column;
    align-items:center;
    text-align:center;
}

/* ===== 背景（本地 WebP，秒开关键） ===== */
.bg{
    position:fixed;
    inset:0;
    background:#111 url("/bg.webp") center/cover no-repeat;
    z-index:-1;
}

/* ===== 标题 ===== */
h1{
    margin-top:14px;
    margin-bottom:6px;
    font-size:32px;
    text-shadow:0 2px 6px rgba(0,0,0,.6);
}

.sub{
    font-size:15px;
    line-height:1.5;
    opacity:.9;
}

/* ===== 按钮 ===== */
.btns{
    width:100%;
    max-width:460px;
    margin-top:22px;
    padding:0 14px;
    box-sizing:border-box;
}

.btn{
    display:block;
    width:100%;
    margin-bottom:14px;
    padding:14px 0;
    border-radius:12px;
    font-size:18px;
    color:#fff;
    text-decoration:none;
    background:linear-gradient(135deg,#4f6cff,#8a6cff);
    box-shadow:0 0 8px rgba(255,255,255,.25);
}

.btn.alt{background:linear-gradient(135deg,#00c853,#64dd17);}
.btn.gray{background:linear-gradient(135deg,#444,#777);}

/* ===== 底部说明 ===== */
.note{
    margin-top:10px;
    font-size:12px;
    opacity:.7;
}
</style>
</head>

<body>

<div class="bg"></div>

<h1>学习资料导航</h1>
<div class="sub">
包天以上请妥善保存账号信息<br>
避免学习进度丢失
</div>

<div class="btns">
    <!-- 全部走中转页，不直连 -->
    <a class="btn" href="/go.html?id=1">学习站点 1</a>
    <a class="btn alt" href="/go.html?id=2">学习站点 2</a>
    <a class="btn" href="/go.html?id=3">学习站点 3</a>
    <a class="btn alt" href="/go.html?id=4">学习站点 4</a>
    <a class="btn gray" href="/go.html?id=5">免费学习资料</a>
</div>

<div class="note">
本站仅提供第三方学习资源导航
</div>

</body>
</html>
