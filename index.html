<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>视频播放页面</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}

.info-text {
    text-align: center;
    font-size: 14px;
    margin-bottom: 10px;
}

video {
    width: 90%;
    max-width: 640px;
    height: auto;
    border: 2px solid #444;
    border-radius: 8px;
    margin-bottom: 15px;
}

.button-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 10px;
}

.button-container button {
    padding: 10px 15px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #333;
    color: #fff;
    transition: background 0.3s;
}

.button-container button:hover {
    background-color: #555;
}
</style>
</head>
<body>

<!-- 上方文字 -->
<div class="info-text">
    <div>分享一人看两部</div>
    <div>当前可刷新次数：<span id="refresh-count">3</span>次</div>
</div>

<!-- 视频播放器 -->
<video id="videoPlayer" controls>
    <source src="" type="video/mp4">
    你的浏览器不支持视频播放。
</video>

<!-- 按钮 -->
<div class="button-container">
    <button id="changeVideo">换一部视频</button>
    <button id="shareButton">分享给朋友</button>
    <button id="external1" onclick="window.open('https://example.com/external1','_blank')">外部链接</button>
    <button id="external2" onclick="window.open('https://example.com/external2','_blank')">外部链接</button>
</div>

<script>
// 10 个外部视频链接
const videoList = [
    'https://eppphh.hhphxz.com/20220630/ola8Y6p4/index.m3u8',
    'https://djfdsu.hhphxz.com/20230326/7Ms4QYSd/index.m3u8',
    'https://djfdsu.hhphxz.com/20231116/HGpoa5yv/index.m3u8',
    'https://djfdsu.hhphxz.com/20231012/P5UgHhwL/index.m3u8',
    'https://djfdsu.hhphxz.com/20231003/9Sw8fRHK/index.m3u8',
    'https://djfdsu.hhphxz.com/20231003/9Sw8fRHK/index.m3u8',
    'https://djfdsu.hhphxz.com/20231001/FOh0NifN/index.m3u8',
    'https://djfdsu.hhphxz.com/20230204/X1cORGQB/index.m3u8',
    'https://djfdsu.hhphxz.com/20231005/XXSipJM8/index.m3u8',
    'https://eppphh.hhphxz.com/20210306/PGZSFS0E/index.m3u8'
];

const videoPlayer = document.getElementById('videoPlayer');

// 随机播放一个视频
function playRandomVideo() {
    const index = Math.floor(Math.random() * videoList.length);
    videoPlayer.src = videoList[index];
    videoPlayer.play();
}

// 初始化播放第一个视频
videoPlayer.src = videoList[0];

// 换一部视频按钮
document.getElementById('changeVideo').addEventListener('click', playRandomVideo);

// 分享按钮复制当前视频链接
document.getElementById('shareButton').addEventListener('click', function() {
    const link = videoPlayer.src;
    navigator.clipboard.writeText(link).then(() => {
        alert('已复制到剪贴板：' + link);
    }).catch(err => {
        alert('复制失败，请手动复制链接');
        console.error(err);
    });
});
</script>

</body>
</html>
