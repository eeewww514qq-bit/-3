<!-- 弹窗 HTML -->
<div class="popup-overlay" id="popup">
  <div class="popup-content">
    <span class="popup-close" id="popupClose">&times;</span>
    <h2>截图保存方便下次观看学习</h2>
    <!-- 小图片尺寸，居中显示 -->
    <img src="https://img.remit.ee/api/file/BQACAgUAAyEGAASHRsPbAAEPbeJpV5wEd8c2CQABYB3PnyrBnVhvOm4AAoEbAAIKZ8FWgCXv033D32k4BA.jpeg" 
         alt="学习地址提示" 
         style="width:180px; height:auto; margin:10px auto; display:block; border-radius:6px;">
    <p style="font-size:12px; color:#666; margin-top:6px;">仅供记录学习使用</p>
    <!-- 底部关闭按钮 -->
    <button id="popupCloseBtn" 
            style="margin-top:12px; padding:6px 16px; font-size:14px; border:none; border-radius:6px; background:#ffb300; color:#fff; cursor:pointer;">
      关闭
    </button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const popup = document.getElementById('popup');
  const popupClose = document.getElementById('popupClose');
  const popupCloseBtn = document.getElementById('popupCloseBtn');

  // 只显示一次
  if(!localStorage.getItem('popupShown')) {
    popup.style.display = 'flex';
    localStorage.setItem('popupShown', 'yes');
  }

  // 点击右上角关闭
  popupClose.addEventListener('click', function() {
    popup.style.display = 'none';
  });

  // 点击底部关闭按钮
  popupCloseBtn.addEventListener('click', function() {
    popup.style.display = 'none';
  });
});
</script>
