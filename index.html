<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>视频播放页面</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}

/* 上方文字 */
.info-text {
    text-align: center;
    font-size: 14px;
    margin-bottom: 10px;
}

/* 视频播放器 */
video {
    width: 90%;
    max-width: 640px;
    height: auto;
    border: 2px solid #444;
    border-radius: 8px;
    margin-bottom: 15px;
}

/* 按钮容器 */
.button-container {
    display: flex;
    justify-content: center;
    gap: 10px; /* 按钮间距 */
    flex-wrap: wrap;
    margin-top: 10px;
}

/* 按钮样式 */
.button-container button {
    padding: 10px 15px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #333;
    color: #fff;
    transition: background 0.3s;
}

.button-container button:hover {
    background-color: #555;
}
</style>
</head>
<body>

<!-- 上方文字 -->
<div class="info-text">
    <div>分享一人看两部</div>
    <div>当前可刷新次数：<span id="refresh-count">3</span>次</div>
</div>

<!-- 视频播放器 -->
<video id="videoPlayer" controls>
    <source src="your-video.mp4" type="video/mp4">
    你的浏览器不支持视频播放。
</video>

<!-- 按钮 -->
<div class="button-container">
    <button id="changeVideo">换一部视频</button>
    <button id="shareButton" data-link="https://example.com/share">分享给朋友</button>
    <button id="external1" onclick="window.open('https://example.com/external1','_blank')">外部链接</button>
    <button id="external2" onclick="window.open('https://example.com/external2','_blank')">外部链接</button>
</div>

<script>
// 换一部视频示例
document.getElementById('changeVideo').addEventListener('click', function() {
    const video = document.getElementById('videoPlayer');
    // 这里可以改成随机或下一部视频的URL
    video.src = 'another-video.mp4';
    video.play();
});

// 分享按钮复制链接
document.getElementById('shareButton').addEventListener('click', function() {
    const link = this.getAttribute('data-link');
    navigator.clipboard.writeText(link).then(() => {
        alert('已复制到剪贴板：' + link);
    }).catch(err => {
        alert('复制失败，请手动复制链接');
        console.error(err);
    });
});
</script>

</body>
</html>
